<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Student Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    label, select {
      display: block;
      margin-top: 15px;
    }
    #rollNumber {
      margin-top: 20px;
      font-weight: bold;
      color: #006600;
    }
  </style>
</head>
<body>
  <h2>Student Roll Number Finder</h2>

  <label for="classSelect">Select Class:</label>
  <select id="classSelect" onchange="updateStudentList()">
    <option value="">-- Select Class --</option>
    <option value="10">10th</option>
    <option value="12">12th</option>
  </select>

  <label for="studentSelect">Select Student:</label>
  <select id="studentSelect" onchange="showRollNumber()">
    <option value="">-- Select Student --</option>
  </select>

  <div id="rollNumber"></div>

  <script>
    // Sample data
    const data = {
      "10": [
        { name: "SCS1325023", roll: "11203664" },
        { name: "SCS1321335", roll: "11203665" }
      ],
      "12": [
        { name: "SCS1408571", roll: "11203658" },
        { name: "SCS1500425", roll: "11686181" }
      ]
    };

    function updateStudentList() {
      const classSelect = document.getElementById("classSelect");
      const studentSelect = document.getElementById("studentSelect");
      const rollNumberDiv = document.getElementById("rollNumber");

      // Clear previous data
      studentSelect.innerHTML = `<option value="">-- Select Student --</option>`;
      rollNumberDiv.textContent = "";

      const selectedClass = classSelect.value;
      if (data[selectedClass]) {
        data[selectedClass].forEach(student => {
          const option = document.createElement("option");
          option.value = student.roll;
          option.textContent = student.name;
          studentSelect.appendChild(option);
        });
      }
    }

    function showRollNumber() {
      const studentSelect = document.getElementById("studentSelect");
      const rollNumberDiv = document.getElementById("rollNumber");
      const roll = studentSelect.value;

      if (roll) {
        rollNumberDiv.textContent = `Roll Number: ${roll}`;
      } else {
        rollNumberDiv.textContent = "";
      }
    }
  </script>
</body>
</html>
