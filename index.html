<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
    }
    .student-entry {
      margin: 5px 0;
    }
    .student-entry label {
      margin-left: 10px;
    }
    #attendanceResult {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Student Attendance</h2>
  <label for="classSelect">Select Class:</label>
  <select id="classSelect" onchange="loadStudents()">
    <option value="">-- Select --</option>
    <option value="10">Class 10</option>
    <option value="12">Class 12</option>
  </select>

  <div id="studentList"></div>

  <button onclick="submitAttendance()">Submit Attendance</button>

  <div id="attendanceResult"></div>

  <script>
    const students = {
      10: [
        { name: "SCS1325023", roll: "11203664" },
        { name: "SCS1321335", roll: "11203665" },
        { name: "SCS1581811", roll: "11203680" },
      ],
      12: [
        { name: "SCS1500425", roll: "11686181" },
        { name: "SCS1399710", roll: "11686178" },
        { name: "SCS1321412", roll: "11686179" },
      ]
    };

    function loadStudents() {
      const selectedClass = document.getElementById("classSelect").value;
      const studentListDiv = document.getElementById("studentList");
      studentListDiv.innerHTML = ""; // Clear existing list

      if (students[selectedClass]) {
        students[selectedClass].forEach(student => {
          const div = document.createElement("div");
          div.classList.add("student-entry");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.id = student.roll;
          checkbox.value = student.name;

          const label = document.createElement("label");
          label.htmlFor = student.roll;
          label.textContent = `${student.name} (Roll: ${student.roll})`;

          div.appendChild(checkbox);
          div.appendChild(label);
          studentListDiv.appendChild(div);
        });
      }
    }

    function submitAttendance() {
      const selectedClass = document.getElementById("classSelect").value;
      const attendanceResult = document.getElementById("attendanceResult");

      if (!selectedClass || !students[selectedClass]) {
        attendanceResult.textContent = "Please select a class.";
        return;
      }

      const present = [];
      students[selectedClass].forEach(student => {
        const checkbox = document.getElementById(student.roll);
        if (checkbox && checkbox.checked) {
          present.push(`${student.name} (Roll: ${student.roll})`);
        }
      });

      if (present.length > 0) {
        attendanceResult.innerHTML = `<strong>Present Students:</strong><br>${present.join("<br>")}`;
      } else {
        attendanceResult.textContent = "No students marked as present.";
      }
    }
  </script>
</body>
</html>
