<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Roll Number by Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Search Student Roll Number</h2>
  
  <label for="studentName">Enter Student Name (e.g., SCS1325023):</label>
  <input type="text" id="studentName" placeholder="Student Name" />

  <button onclick="getRollNumber()">Get Roll Number</button>

  <div id="result"></div>

  <script>
    const students = [
      { name: "SCS1325023", roll: "11203664" },
      { name: "SCS1321335", roll: "11203665" },
      { name: "SCS1581811", roll: "11203680" },
      { name: "SCS1408571", roll: "11203658" },
      { name: "SCS1500425", roll: "11686181" },
      { name: "SCS1399710", roll: "11686178" }
    ];

    function getRollNumber() {
      const nameInput = document.getElementById("studentName").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");

      const student = students.find(s => s.name === nameInput);

      if (student) {
        resultDiv.textContent = `Roll Number of ${student.name} is ${student.roll}`;
      } else {
        resultDiv.textContent = "No matching student found.";
      }
    }
  </script>

</body>
</html>
