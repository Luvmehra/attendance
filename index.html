<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Student Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    label, select {
      display: block;
      margin-top: 15px;
    }
    select[multiple] {
      height: 120px;
    }
    #selectedList {
      margin-top: 20px;
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>
  <h2>Select Students by Class</h2>

  <label for="classSelect">Select Class:</label>
  <select id="classSelect" onchange="updateStudentList()">
    <option value="">-- Select Class --</option>
    <option value="10">10th</option>
    <option value="12">12th</option>
  </select>

  <label for="studentSelect">Select Students:</label>
  <select id="studentSelect" multiple onchange="showSelectedStudents()">
    <!-- student options will populate dynamically -->
  </select>

  <div id="selectedList"></div>

      const studentSelect = document.getElementById("studentSelect");
      const selectedList = document.getElementById("selectedList");
      selectedList.innerHTML = "";

      studentSelect.innerHTML = "";
      const selectedClass = classSelect.value;

      if (data[selectedClass]) {
        data[selectedClass].forEach((student, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = student.name;
          studentSelect.appendChild(option);
        });
      }
    }
